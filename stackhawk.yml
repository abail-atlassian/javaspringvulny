app:
  applicationId: 12f3d180-0a59-4b75-993c-2c086e15a3dc
  env: Development
  host: https://localhost:9000
  excludePaths:
    - "/logout"
#    - "/login-form-multi"
#    - "/login-code"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
hawk:
  spider:
    maxDurationMinutes: 5
#  config:
#    - "scanner.analyser.redirectEqualsNotFound=false"
#    - "scanner.analyser.followRedirect=true"

